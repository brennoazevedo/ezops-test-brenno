<!DOCTYPE html>
<html>
<head>
  <title>My First Node App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to chat!</h1>
	<br>
	<h1 class="display-11">Send Message</h1>
	<br>
        <textarea id = "message" class="form-control" placeholder="Your Message Here"></textarea>
        <br>
	<div>
  	<input type="checkbox" id="away" name="away"
  	<label for="scales"> Away from keyboard</label>
	</div>
	<br>
        <button id="send" class="btn btn-success">Send</button>
    </div>
    <div id="messages">

    </div>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('username');
    var socket = io();

    $(() => {
        $("#send").click(()=>{
            	sendMessage({name: name, message: $("#message").val()});
		document.getElementById("message").value = "";
        })
	getMessages()
    })

    function submit(){
	document.getElementById("message").value = "";
    }    

    socket.on('message', addMessages)
    socket.on('awayMessage', awayMessages)	
    

    function addMessages(message){
          $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
          if (document.getElementById('away').checked){
	        $.post('http://3.82.100.51:3001/messages_away', {name: name, message: "I'm away from the keyboard!"});
	}		
	
    }

    function awayMessages(awayMessage){
       $("#messages").append(`<h4> ${awayMessage.name} </h4> <p> ${awayMessage.message} </p>`)
    }


    function getMessages(){
      $.get('http://3.82.100.51:3001/messages', (data) => {
        data.forEach(addMessages);
      })
    }

    function sendMessage(message){
       $.post('http://3.82.100.51:3001/messages', message)
    }
	
</script>
</body>
</html>
